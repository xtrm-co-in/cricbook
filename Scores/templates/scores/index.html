{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'scores/style.css' %}">
{% if latest_match_list %}
    <ul>
    {% for match in latest_match_list %}
        <li><a href="/scores/{{ match.id }}/">{{ match }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No matches are available.</p>
{% endif %}
